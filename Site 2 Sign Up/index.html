<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,700&f[]=author@400,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Holguin's Garden</title>
</head>
<body>
    <section class="box">
        <div class="signup">
            <div class="signup-form">
                <div class="app-name">
                    <div class="app-name-icon">
                        <img src="resources/cactus_logo.png" alt="main-icon">
                    </div>
                    <br>
                    <h1 class="app-name-name">Holguin's Garden.</h1>
                </div>
                <div class="signup-form-profile-icon">
                    <img src="resources/Asset_Profile-Icon.png" alt="profile-icon">
                </div>    
                <div class="signup-form-welcome-div">
                    <h2 class="signup-form-welcome-message">Welcome</h2>
                </div>
                <div class="signup-form-form">    
                    <form action="" method="post">
                        <div class="input-group">
                            
                                <input type="email" name="input-email" placeholder="Email address" required>
                                <input type="text" name="input-username" placeholder="Username" required>
                                <input type="password" name="input-password" placeholder="Password" required>
                                <input type="text" name="input-verification" placeholder="Verification Code" required>
                        </div>
                        <div class="linea">
                        <button type="submit" class="login-button">Login</button>
                        <div class="forgot-button">
                            <button class="forgot-button-text">Forgot password?</button>
                        </div>
                    </div>

                    </form>
                    <div class="alfrente">
                        <img src="resources/granjero.png" alt="">
                        <img src="resources/flecha.png" alt="">
                      </div>
                </div>
            </div>
            <div class="main-image">
                <img src="resources/plant_image.jpg" alt="plant-image" class="main-image">
            </div>
            
        </div>
    </section>
</body>
</html>
